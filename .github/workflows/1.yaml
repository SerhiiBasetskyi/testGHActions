name: Deploy AAA to BBBB

on:
  workflow_dispatch:
    inputs:
      enable_param1:
        type: boolean
        description: 'Enable param1'
        default: false
      enable_param2:
        type: boolean
        description: 'Enable param2'
        default: false
      enable_param3:
        type: boolean
        description: 'Enable param3'
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        param_name: ['param1', 'param2', 'param3']
        include:
          - param_name: 'param1'
            enabled: ${{ github.event.inputs.enable_param1 }}
          - param_name: 'param2'
            enabled: ${{ github.event.inputs.enable_param2 }}
          - param_name: 'param3'
            enabled: ${{ github.event.inputs.enable_param3 }}
    name: Deploy with Parameter ${{ matrix.param_name }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Skip Deployment if Parameter is Disabled
        if: matrix.enabled == 'false'
        run: echo "Skipping deployment for ${{ matrix.param_name }} because it is disabled."

      - name: Deploy with Parameter
        if: matrix.enabled == 'true'
        run: |
          echo "Deploying with ${{ matrix.param_name }}"
          # Add your deployment script here for ${{ matrix.param_name }}