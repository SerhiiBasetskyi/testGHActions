name: Matrix with Checkbox Inputs

run-name: >
  Deploy AAA to BBBB

on:
  workflow_dispatch:
    inputs:
      enable_param1:
        type: boolean
        description: 'Enable param1'
        default: false
      enable_param2:
        type: boolean
        description: 'Enable param2'
        default: false
      enable_param3:
        type: boolean
        description: 'Enable param3'
        default: false

jobs:
  dynamic-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        param: ${{ fromJSON('[ 
          { "name": "param1", "enabled": ' + (inputs.enable_param1 && 'true' || 'false') + ' }, 
          { "name": "param2", "enabled": ' + (inputs.enable_param2 && 'true' || 'false') + ' }, 
          { "name": "param3", "enabled": ' + (inputs.enable_param3 && 'true' || 'false') + ' } 
        ]') }}
        include: ${{ fromJSON('[ 
          ' + (inputs.enable_param1 && '{"name": "param1", "enabled": true},' || '') + 
          (inputs.enable_param2 && '{"name": "param2", "enabled": true},' || '') + 
          (inputs.enable_param3 && '{"name": "param3", "enabled": true},' || '') + 
          '{} ]') }}
      fail-fast: false
    steps:
      - name: Echo parameter
        run: echo "Running with parameter: ${{ matrix.param.name }}"