name: Matrix with Checkbox Inputs

run-name: >
  Deploy AAA to BBBB

on:
  workflow_dispatch:
    inputs:
      enable_param1:
        type: boolean
        description: 'Enable param1'
        default: false
      enable_param2:
        type: boolean
        description: 'Enable param2'
        default: false
      enable_param3:
        type: boolean
        description: 'Enable param3'
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: always()
    strategy:
      matrix:
        default_tenant: [ 'AAA', 'BBB', 'CCC' ]  # List of supported workspaces
    name: Deploy ${{ inputs.enable_param1 }}${{ inputs.enable_param2 }}${{ inputs.enable_param3 }} to ${{ matrix.default_tenant }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      
      - name: Deploy
        run: |
          echo "Deploying to ${{ matrix.default_tenant }}"
          if [ "${{ github.event.inputs.enable_param1 }}" = "true" ]; then
            echo "Param1 is enabled"
          fi
          if [ "${{ github.event.inputs.enable_param2 }}" = "true" ]; then
            echo "Param2 is enabled"
          fi
          if [ "${{ github.event.inputs.enable_param3 }}" = "true" ]; then
            echo "Param3 is enabled"
          fi
