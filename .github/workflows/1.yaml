name: Matrix with Checkbox Inputs

run-name: >
  Deploy AAA to BBBB

on:
  workflow_dispatch:
    inputs:
      enable_param1:
        type: boolean
        description: 'Enable param1'
        default: false
      enable_param2:
        type: boolean
        description: 'Enable param2'
        default: false
      enable_param3:
        type: boolean
        description: 'Enable param3'
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        param:
          - name: param1
            enabled: ${{ github.event.inputs.enable_param1 }}
          - name: param2
            enabled: ${{ github.event.inputs.enable_param2 }}
          - name: param3
            enabled: ${{ github.event.inputs.enable_param3 }}
        # include используется для явного задания значения enabled для каждого параметра
        include:
          - name: param1
            enabled: ${{ github.event.inputs.enable_param1 }}
          - name: param2
            enabled: ${{ github.event.inputs.enable_param2 }}
          - name: param3
            enabled: ${{ github.event.inputs.enable_param3 }}
    # условие, которое проверяет, включен ли параметр, и если да, то выполняет джобу
    if: matrix.enabled == 'true'
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      
      - name: Deploy
        run: |
          echo "Deploying ${matrix.param.name}"